name: Develop-PR

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    strategy:
      matrix:
        os: [ macOS-latest, windows-latest ]

    runs-on: ${{matrix.os}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build
        run: ./gradlew build

      - name: Tests
        run: ./gradlew check

      - name: Generate tests report
        run: ./gradlew jacocoTestReport

  upload_coverage:
    runs-on: ubuntu-latest

    needs:
      - build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Upload reports to Codecov
        uses: codecov/codecov-action@v1
